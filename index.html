<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Rotobo" rel="stylesheet">
<style>
    body,
    html {
        height: 100%;
        padding: 0px;
        margin: 0px;
    }

    .cover {
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .image1 {
        background: url(cover.jpg);
    }

    .image2 {
        background-color: #DEF2E6;
    }

    .image3 {
        background-color: #FEDCBA;
    }

    .image4 {
        background-color: #F9D5D5;
    }

    .image5 {
        background-color: #BABCDE;
    }

    .names {
        padding: 20px 20px 0px 20px;
        font-family: 'Playfair Display', serif;
        color: white;
        font-size: 45px;
        width: 350px;
        text-align: center;
        line-height: 52px;
        letter-spacing: 4px;
    }

    .menu {
        padding: 10px 20px 0px 20px;
        color: white;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        width: 350px;
    }

    .menu .item {
        margin: 10px;
    }
    .menu .item:hover span {
        border-bottom: 3px solid #B6D8C0;
        cursor: pointer;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Angela Ying weds Jeffrey Jose</title>
</head>

<body>
    <div class="cover image1">
        <div class="names">
            <div>ANGELA YING</div>
            <div>&</div>
            <div>JEFFREY JOSE</div>
        </div>
        <div class="menu">
            <div class="item"><span>About us</span></div>
            <div class="item"><span>Schedule</span></div>
            <div class="item"><span>Traveling to San Francisco?</span></div>
            <div class="item"><span>Contact</span></div>
        </div>
    </div>

    <div class="cover image2"></div>
    <div class="cover image3"></div>
    <div class="cover image4"></div>
    <div class="cover image5"></div>
</body>

</html>
